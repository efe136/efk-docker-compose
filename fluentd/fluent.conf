<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<filter **>
  @type stdout
</filter>

<match *.**>
  @type copy
  <store>
    @type elasticsearch
    host elasticsearch
    port 9200
    logstash_format true
    logstash_prefix fluentd
    logstash_dateformat %Y%m%d
    include_tag_key true
    type_name access_log
    tag_key @log_name
    <buffer>
      retry_type periodic
      retry_forever true
      retry_wait 10s
      chunk_limit_size 32m
      queue_limit_length 4
      path /var/lib/td-agent/buffers/output_elasticsearch
      flush_interval 1s
      flush_thread_count 2
    </buffer>
  </store>
</match>
